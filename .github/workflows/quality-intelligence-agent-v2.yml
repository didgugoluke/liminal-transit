name: ğŸ§  Quality Intelligence Agent V2

on:
  workflow_dispatch:
    inputs:
      quality_task:
        description: "Quality Intelligence task type"
        required: true
        default: "predictive-bug-detection"
        type: choice
        options:
          - "predictive-bug-detection"
          - "semantic-code-review"
          - "quality-metrics-analysis"
          - "regression-prediction"
      target_pr:
        description: "PR number for quality analysis"
        required: false
        type: string
      ai_model:
        description: "AI model for quality intelligence"
        required: false
        default: "claude-4"
        type: choice
        options:
          - "claude-4"
          - "gpt-4"
          - "bedrock-claude"

jobs:
  quality-intelligence-v2:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
      pull-requests: write
      issues: write
      actions: read

    steps:
      - name: ğŸ”„ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ”§ Setup Node.js Environment
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: |
          echo "ğŸ”§ Installing dependencies for AI Provider Service integration..."
          npm install --production
          echo "âœ… Dependencies installed"

      - name: ğŸ§  Quality Intelligence V2 Analysis
        id: quality-analysis
        env:
          GITHUB_TOKEN: ${{ secrets.PROJECT_TOKEN }}
          QUALITY_TASK: ${{ github.event.inputs.quality_task }}
          AI_MODEL: ${{ github.event.inputs.ai_model }}
          TARGET_PR: ${{ github.event.inputs.target_pr }}
        run: |
          echo "ğŸ” Starting Quality Intelligence V2 Analysis..."
          echo "========================================"
          echo "ğŸ§  Using Dual AI Architecture (GitHub Copilot + Claude 4)"
          echo "ğŸ“‹ Task: ${{ github.event.inputs.quality_task }}"
          echo "ğŸ¤– AI Model: ${{ github.event.inputs.ai_model }}"
          echo "ğŸ¯ Target PR: ${{ github.event.inputs.target_pr }}"
          echo ""
          
          # Run Quality Intelligence Agent with AI Provider Service integration
          node scripts/quality-intelligence-agent.cjs
          
          echo ""
          echo "âœ… Quality Intelligence V2 Analysis completed"

      - name: ğŸ“Š Quality Intelligence Summary
        run: |
          echo "ğŸ§  Quality Intelligence Agent V2 Complete"
          echo "========================================="
          echo "ğŸ“‹ Task: ${{ github.event.inputs.quality_task }}"
          echo "ğŸ¤– AI Model: ${{ github.event.inputs.ai_model }}"
          echo "ğŸ¯ Target PR: ${{ github.event.inputs.target_pr }}"
          echo "ğŸ”„ Analysis Status: ${{ steps.quality-analysis.outputs.analysis_complete }}"
          echo "âš ï¸ Risk Level: ${{ steps.quality-analysis.outputs.risk_level }}"
          echo "ğŸ§  Model Used: ${{ steps.quality-analysis.outputs.model_used }}"
          echo "ğŸ”¢ Tokens Used: ${{ steps.quality-analysis.outputs.tokens_used }}"
          echo "â±ï¸ Response Time: ${{ steps.quality-analysis.outputs.response_time }}ms"
          echo ""
          echo "âœ… V2 Quality Intelligence with Claude 4 integration complete"
          echo "ğŸš€ Advanced code analysis and predictive bug detection operational"